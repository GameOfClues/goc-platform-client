<div class="pagetitle">
  <h1>Редакция на ЧЗВ</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Начало</a></li>
      <li class="breadcrumb-item">Администрация</li>
      <li class="breadcrumb-item"><a [routerLink]="['/faq']">ЧЗВ</a></li>
      <li class="breadcrumb-item active">Редакция</li>
    </ol>
  </nav>
</div><!-- End Page Title -->
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form class="row g-3 mt-3" [formGroup]="updateFaqForm" (ngSubmit)="updateFaq()">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" [ngClass]="{'form-control-error': question?.invalid && question?.touched}" id="question" placeholder="Въпрос" formControlName="question">
                <label for="question" class="text-primary-color">Въпрос</label>
                <div class="form-validation-error" *ngIf="question?.touched && question?.errors?.['required']">Полето е задължително.</div>
                <div class="form-validation-error" *ngIf="question?.touched && question?.errors?.['minlength']">Въведете поне 2 символа.</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" [ngClass]="{'form-control-error': answer?.invalid && answer?.touched}" id="answer" placeholder="Отговор" formControlName="answer">
                <label for="answer" class="text-primary-color">Отговор</label>
                <div class="form-validation-error" *ngIf="answer?.touched && answer?.errors?.['required']">Полето е задължително.</div>
                <div class="form-validation-error" *ngIf="answer?.touched && answer?.errors?.['minlength']">Въведете поне 2 символа.</div>
              </div>
            </div>

            <div class="d-flex justify-content-center gap-3">
              <button type="submit" class="btn btn-success">Редактирай</button>
              <a [routerLink]="['/faq']" class="btn btn-secondary">Откажи</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</section>
